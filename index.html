<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanse Web Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <p id="error_msg"></p>
      <div class="title">
        <h1 class="title">Expense Web Tracker</h1>
      </div>
      <h3>Entries</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Description</label>
          <input
            type="text"
            id="text"
            onfocus="this.value=''"
            placeholder="Enter Product"
          />
        </div>
        <div class="form-control">
          <label for="amount">Amount(+/-) <br /> </label>
          <input
            type="number"
            id="amount"
            onfocus="this.value=''"
            placeholder="Enter Amount"
          />
        </div>
        <button class="btn">Add transaction</button>
      </form>
      <br />
      <div class="income-expense">
        <div class="bg-dark">
          <h4>Income</h4>
          <p class="income" id="income">$2.00</p>
        </div>
        <div class="bg-dark">
          <h4>Expense</h4>
          <p class="expense" id="expense">$2.00</p>
        </div>
        <div class="bg-dark">
          <h4>Balance</h4>
          <p id="balance">$2.00</p>
        </div>
      </div>
      <h3>History</h3>
      <!-- Dynamic unordered list to display the various transactions -->
      <ul id="list" class="list"></ul>
    </div>
    <div class="wrapper">
      <div
        class="
          container
          d-flex
          flex-column
          justify-content-center
          align-items-center
        "
      >
        <div class="title text-center mb-5">
          <h1>Stats</h1>
        </div>
        <div class="chart-wrapper">
          <canvas id="myChart" width="400" height="400"> </canvas>
        </div>
      </div>
    </div>
  </body>
  <script src="validation.js"></script>
  <script src="chart.js"></script>
</html>
